<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | View Passwords</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        header {
            background-color: #1746A2;
            color: white;
            padding: 15px 0;
            text-align: center;
        }
        main {
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #1746A2;
            color: white;
        }
        a {
            display: inline-block;
            margin: 5px;
            text-decoration: none;
            color: #1746A2;
            padding: 8px 16px;
            border: 1px solid #1746A2;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #FF731D;
            color: white;
        }
        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Your Profile</h1>
    </header>
    <main>
        <h2>Your Passwords</h2>
        <table>
            <tr>
                <th>Domain</th>
                <th>Username</th>
                <th>Password</th>
                <th>Action</th> <!-- Added Action column for delete link -->
            </tr>
            {% for password in credentials %}
            <tr>
                <td>{{ password.domain }}</td>
                <td>{{ password.username }}</td>
                <td>{{ password.password }}</td>
                <td>
                    <a href="{% url 'delete_password' password.id %}">Delete Password</a>
                </td> <!-- Each password has its delete link -->
            </tr>
            {% endfor %}
        </table>
        <a href="{% url 'profile' %}">Back to Profile</a>
        <a href="{% url 'add_password' %}">Add Password</a>
        <a href="{% url 'logout' %}">Logout</a>
    </main>
    <footer>
        <p>&copy; 2023 DurgoSafe</p>
    </footer>
</body>
</html>
